<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .link-button {
            margin: 10px 0;
            text-decoration: none;
        }
        .link-input {
            margin: 10px 0;
        }
        .mdl-textfield {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Streaming Service Tracker</h1>
        <a href="streamingservice" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored link-button">
            Streaming Service Management
        </a>
        <br>
        <a href="title" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored link-button">
            Title Management
        </a>
        <br>
        <a href="consumer" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored link-button">
            Consumer Management
        </a>
        <div class="link-input">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="consumerId" placeholder="Enter Consumer ID">
                <label class="mdl-textfield__label" for="consumerId">Consumer ID</label>
            </div>
            <button onclick="goToWatchlist()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored link-button">
                Go to Watchlist
            </button>
        </div>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        function goToWatchlist() {
            const consumerId = document.getElementById('consumerId').value;
            if (consumerId) {
                window.location.href = `watchlist?consumer_id=${consumerId}`;
            } else {
                alert('Please enter a Consumer ID.');
            }
        }
    </script>
</body>
</html>
